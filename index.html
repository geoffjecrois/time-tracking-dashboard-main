<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;800;900&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main>
    <section class="user-card">
      <div class="user-card-top">
        <div class="user-profil-picture"><img src="./images/image-jeremy.png" alt="Profil picture of Jeremy"></div>
        <p>Report for</p>
        <p class="user-name">Jeremy Robson</p>
      </div>
    <div class="user-card-bottom">   
      <button class="timeframe-btn active" data-option="daily">Daily</button>
      <button class="timeframe-btn" data-option="weekly">Weekly</button>
      <button class="timeframe-btn" data-option ="monthly">Monthly</button>
    </div>
  </section>

  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://geoffreyhach.fr">Geoffrey Hach</a>.
    
  </div>
</footer>
  <script src="app.js"></script>
</body>
</html>
